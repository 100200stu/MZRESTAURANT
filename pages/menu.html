<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - M&Z Restaurant</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../script/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/Blue and White Circle Surfing Club Logo.png" alt="M&Z Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#menu" class="active">Menu</a></li>
                <li><a href="../#order">Bestellen</a></li>
                <li><a href="../#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <div class="menu-tabs">
            <button class="tab active" data-category="beef">Beef Burgers</button>
            <button class="tab" data-category="chicken">Chicken Burgers</button>
            <button class="tab" data-category="loaded">Loaded Fries</button>
        </div>
        <div id="menu-items" class="menu-items">
            <!-- Menu items will be dynamically added via JS -->
        </div>
    </section>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal hidden">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Item Image">
            <h2 id="popup-title">Item Title</h2>
            <p id="popup-description">Item description goes here.</p>
            <p class="popup-price">Price: <span id="popup-price">€0.00</span></p>
            <button id="add-to-cart-btn">Add to Cart</button>
            <button id="close-popup-btn">Close</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart" class="cart hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items dynamically generated -->
        </ul>
        <div class="cart-summary">
            <p>Total: <span id="cart-total">€0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
</html>
