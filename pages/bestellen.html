<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&Z Restaurant - Bestellen</title>
    <link rel="stylesheet" href="../css/bestellen.css">
    <script src="/script/order.js" defer></script>
</head>
<body>
<!-- Header Section -->
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="/images/Blue and White Circle Surfing Club Logo.png" alt="M&Z Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#order" class="active">Bestellen</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Popup Modal -->
<div id="order-popup" class="popup hidden">
    <div class="popup-content">
        <!-- Step 1: Choose Pickup or Delivery -->
        <div id="step-1">
            <h2>Kies een optie</h2>
            <button class="btn-primary" id="pickup">Afhalen</button>
            <button class="btn-secondary" id="delivery">Bezorging</button>
        </div>

        <!-- Step 2: Choose Location -->
        <div id="step-2" class="hidden">
            <h2>Kies een vestiging</h2>
            <select id="location-select">
                <option value="" disabled selected>Kies een vestiging...</option>
                <option value="den-haag">Den Haag - Pluvierstraat 402</option>
            </select>
            <div id="location-details" class="hidden">
                <p id="address"></p>
                <div id="map-container">
                    <iframe
                            id="map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2463.2313091710947!2d4.2521268!3d52.0874592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5b1de05a017cd%3A0x5b27aa743a4319c0!2sPluvierstraat%20402%2C%202560%20Den%20Haag%2C%20Nederland!5e0!3m2!1sen!2snl!4v1700000000000!5m2!1sen!2snl"
                            width="100%"
                            height="200"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy">
                    </iframe>
                </div>
                <button class="btn-primary" id="choose-location">Bevestig Vestiging</button>
            </div>
        </div>

        <!-- Step 3: Enter Postcode -->
        <div id="step-3" class="hidden">
            <h2>Voer uw postcode in</h2>
            <div class="input-container">
                <input type="text" id="postcode" placeholder=" " class="modern-input">
                <label for="postcode" class="modern-label">Postcode</label>
            </div>
            <div id="message-container" class="hidden"></div>
            <button class="btn-primary" id="validate-postcode">Ga Verder</button>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 M&Z Restaurant</p>
</footer>
</body>
</html>
